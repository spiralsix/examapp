<div>
  <h5>Edit User Component</h5>
  <form (submit)="editUser(userToEdit)">
    <label for="first_name" >First Name</label> <input name="first_name"  [(ngModel)]="userToEdit.first_name"  required type="text"><br>
    <label for="last_name">Last Name</label>    <input name="last_name"   [(ngModel)]="userToEdit.last_name"   required type="text"><br>
    <label for="email">Email</label>            <input name="email"       [(ngModel)]="userToEdit.email"       required type="email"><br>
    <label for="birthday">Birthday: </label>    <input name="birthday" type="date" value="{{userToEdit.birthday | date:'yyyy-MM-dd'}}">
    <button type="submit" >Save User</button> <button (click)="cancel();$event.preventDefault()" >Cancel</button>
  </form>
</div>
